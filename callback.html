<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with Itch.io</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: 'Arial', sans-serif;
        }

        .login-panel {
            background-color: white;
            width: 350px;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
        }

        .login-panel h2 {
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 25px;
            color: #333;
        }

        .login-panel input[type="text"],
        .login-panel input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        .login-panel input[type="text"]:focus,
        .login-panel input[type="password"]:focus {
            border-color: #888;
            outline: none;
        }

        .login-panel label {
            font-size: 12px;
            color: #666;
            display: flex;
            align-items: center;
            justify-content: start;
            margin-bottom: 20px;
        }

        .login-panel input[type="checkbox"] {
            margin-right: 8px;
        }

        .login-panel .button-itchio {
            background-color: #f1a73e;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            margin-bottom: 15px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            transition: background-color 0.3s ease;
            font-weight: bold;
        }

        .login-panel .button-itchio:hover {
            background-color: #e6932d;
        }

        .login-panel .button-login {
            background-color: #333;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            transition: background-color 0.3s ease;
            font-weight: bold;
        }

        .login-panel .button-login:hover {
            background-color: #111;
        }

        .login-panel p {
            font-size: 14px;
            color: #999;
            margin-top: 10px;
        }

    </style>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .panel {
            width: 300px;
            height: 300px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
        }

        svg {
            width: 100px;
            display: block;
        }

        .path {
            stroke-dasharray: 1000;
            stroke-dashoffset: 0;
        }

        .circle {
            animation: dash 0.9s ease-in-out;
        }

        .check {
            stroke-dashoffset: -100;
            animation: dash-check 0.9s 0.35s ease-in-out forwards;
        }

        @keyframes dash {
            0% {
                stroke-dashoffset: 1000;
            }
            100% {
                stroke-dashoffset: 0;
            }
        }

        @keyframes dash-check {
            0% {
                stroke-dashoffset: -100;
            }
            100% {
                stroke-dashoffset: 900;
            }
        }
    </style>
</head>

<body>
    <div class="panel">
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 130.2 130.2">
            <circle class="path circle" fill="none" stroke="#73AF55" stroke-width="6" stroke-miterlimit="10" cx="65.1" cy="65.1" r="62.1" />
            <polyline class="path check" fill="none" stroke="#73AF55" stroke-width="6" stroke-linecap="round" stroke-miterlimit="10" points="100.2,40.2 51.5,88.8 29.8,67.5" />
        </svg>
    </div>
</body>

</html>
