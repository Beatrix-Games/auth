<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with Itch.io</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: 'Arial', sans-serif;
        }

        .login-panel {
            background-color: white;
            width: 350px;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
        }

        .login-panel h2 {
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 25px;
            color: #333;
        }

        .login-panel input[type="text"],
        .login-panel input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        .login-panel input[type="text"]:focus,
        .login-panel input[type="password"]:focus {
            border-color: #888;
            outline: none;
        }

        .login-panel label {
            font-size: 12px;
            color: #666;
            display: flex;
            align-items: center;
            justify-content: start;
            margin-bottom: 20px;
        }

        .login-panel input[type="checkbox"] {
            margin-right: 8px;
        }

        .login-panel .button-itchio {
            background-color: #f1a73e;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            margin-bottom: 15px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            transition: background-color 0.3s ease;
            font-weight: bold;
        }

        .login-panel .button-itchio:hover {
            background-color: #e6932d;
        }

        .login-panel .button-login {
            background-color: #333;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            transition: background-color 0.3s ease;
            font-weight: bold;
        }

        .login-panel .button-login:hover {
            background-color: #111;
        }

        .login-panel p {
            font-size: 14px;
            color: #999;
            margin-top: 10px;
        }

    </style>
</head>
<body>

    <div class="login-panel">
        <h2>Login</h2>
        <button class="button-itchio">ITCH.IO</button>
        <label>
            By Logging in you are Agreeing to Terms of Service and Privacy Policy
        </label>
    </div>

</body>
</html>
